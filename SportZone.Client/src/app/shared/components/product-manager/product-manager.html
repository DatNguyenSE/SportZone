<div class="container mx-auto p-8 bg-zinc-50 min-h-screen font-sans">
  <div class="-mt-25 grid grid-cols-1 lg:grid-cols-3 gap-8">

    <div class="mt-5 lg:col-span-1">
      <div
        class="bg-white p-6 rounded-xl shadow-sm border border-zinc-200 sticky top-24 self-start max-h-[calc(100vh-7rem)] overflow-y-auto custom-scrollbar transition-all duration-300"
        [class.border-blue-500]="isEditing" [class.ring-2]="isEditing" [class.ring-blue-100]="isEditing">

        <div class="flex items-center justify-between mb-6">
          <h2 class="mt-4 text-xl font-extrabold text-zinc-900 uppercase tracking-wider flex items-center gap-2">
            <div class="flex items-center gap-2">
              <span *ngIf="isEditing" class="text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
              </span>
              <span *ngIf="!isEditing" class="text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
              </span>
            </div>
            <span>{{ isEditing ? 'Cập Nhật' : 'Thêm Mới' }}</span>
          </h2>

          <button *ngIf="isEditing" (click)="onCancelEdit()" type="button" [disabled]="isLoading"
            class="text-[10px] font-bold bg-red-50 text-red-500 px-3 py-1.5 rounded-full hover:bg-red-100 transition-colors uppercase tracking-wide disabled:opacity-50 disabled:cursor-not-allowed">
            Hủy bỏ
          </button>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-2">
          <div class="space-y-2">
            <div>
              <label class="text-[11px] font-bold text-zinc-500 uppercase tracking-wide">Tên sản phẩm <span
                  class="text-red-500">*</span></label>
              <input type="text" [(ngModel)]="newProduct.name" name="name" required [disabled]="isLoading"
                class="w-full mt-1 bg-zinc-100 border-transparent focus:border-zinc-800 focus:bg-white focus:ring-0 rounded font-medium text-sm p-2.5 transition-all disabled:opacity-60 disabled:cursor-not-allowed"
                placeholder="VD: Nike Air....">
            </div>
            <div>
              <label class="text-[11px] font-bold text-zinc-500 uppercase tracking-wide">Thương hiệu</label>
              <input type="text" [(ngModel)]="newProduct.brand" name="brand" [disabled]="isLoading"
                class="w-full mt-1 bg-zinc-100 border-transparent focus:border-zinc-800 focus:bg-white focus:ring-0 rounded font-medium text-sm p-2.5 transition-all disabled:opacity-60"
                placeholder="VD: Nike">
            </div>
          </div>

          <div class="grid grid-cols-3 gap-3">
            <div class="col-span-1">
              <label class="text-[11px] font-bold text-zinc-500 uppercase tracking-wide">Giá <span
                  class="text-red-500">*</span></label>
              <input type="number" [(ngModel)]="newProduct.price" name="price" required [disabled]="isLoading"
                class="w-full mt-1 bg-zinc-100 border-transparent focus:border-zinc-800 focus:bg-white focus:ring-0 rounded font-mono font-bold text-sm p-2.5 disabled:opacity-60"
                placeholder="0">
            </div>
            <div class="col-span-1">
              <label class="text-[11px] font-bold text-zinc-500 uppercase tracking-wide">Số lượng</label>
              <input type="number" [(ngModel)]="newProduct.quantity" name="quantity" [disabled]="isLoading"
                class="w-full mt-1 bg-zinc-100 border-transparent focus:border-zinc-800 focus:bg-white focus:ring-0 rounded font-mono font-bold text-sm p-2.5 disabled:opacity-60"
                placeholder="1">
            </div>
            <div class="col-span-1">
              <label class="text-[11px] font-bold text-zinc-500 uppercase tracking-wide">Loại ID</label>
              <input type="number" [(ngModel)]="newProduct.categoryId" name="categoryId" [disabled]="isLoading"
                class="w-full mt-1 bg-zinc-100 border-transparent focus:border-zinc-800 focus:bg-white focus:ring-0 rounded font-mono font-bold text-sm p-2.5 disabled:opacity-60">
            </div>
          </div>

          <div>
            <label class="text-[11px] font-bold text-zinc-500 uppercase tracking-wide">Mô tả</label>
            <textarea [(ngModel)]="newProduct.description" name="description" rows="3" [disabled]="isLoading"
              class="w-full mt-1 bg-zinc-100 border-transparent focus:border-zinc-800 focus:bg-white focus:ring-0 rounded font-medium text-sm p-2.5 disabled:opacity-60"
              placeholder="Nhập thông tin chi tiết sản phẩm..."></textarea>
          </div>

          <div>
            <label class="text-[11px] font-bold text-zinc-500 uppercase tracking-wide mb-1 block">Hình ảnh</label>
            <div
              class="relative w-full h-30 bg-zinc-50 rounded border-2 border-dashed border-zinc-300 flex flex-col items-center justify-center hover:bg-zinc-100 transition-all cursor-pointer group overflow-hidden"
              [class.opacity-50]="isLoading" [class.cursor-not-allowed]="isLoading">
              
              <input type="file" (change)="onFileSelected($event)" accept="image/*" [disabled]="isLoading"
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10 disabled:cursor-not-allowed">

              <div *ngIf="!imagePreview" class="text-center group-hover:scale-110 transition-transform">
                <span class="material-icons-outlined text-2xl text-zinc-400">cloud_upload</span>
              </div>

              <img *ngIf="imagePreview" [src]="imagePreview"
                class="absolute inset-0 w-full h-full object-cover">
            </div>
          </div>

          <button type="submit" [disabled]="isLoading"
            class="w-full text-white font-semibold uppercase text-xs tracking-widest py-3 rounded transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed disabled:active:scale-100"
            [ngClass]="isEditing ? 'bg-blue-600 hover:bg-blue-700 shadow-blue-500/30' : 'bg-green-900 hover:bg-green-600 shadow-zinc-900/20'">
            
            <svg *ngIf="isLoading" class="animate-spin -ml-1 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>

            <span>{{ isLoading ? 'Đang xử lý...' : (isEditing ? 'Lưu Thay Đổi' : 'Tạo Sản Phẩm') }}</span>
          </button>
        </form>
      </div>
    </div>

    <div class="lg:col-span-2">
      <h2 class="text-xl font-extrabold text-zinc-900 mb-6 uppercase tracking-wider">Kho Hàng <span
          class="text-zinc-400 text-lg">({{products().length}})</span></h2>

      <div class="bg-white rounded-xl shadow-sm border border-zinc-200 overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-zinc-50 border-b border-zinc-200">
            <tr>
              <th class="p-4 text-[10px] font-black text-zinc-400 uppercase tracking-wider">Sản phẩm</th>
              <th class="p-4 text-[10px] font-black text-zinc-400 uppercase tracking-wider">Kho & Giá</th>
              <th class="p-4 text-[10px] font-black text-zinc-400 uppercase tracking-wider text-right">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-zinc-100">
            <tr *ngFor="let p of products()" (click)="!isLoading && onEdit(p)"
              class="transition-colors group"
              [class.cursor-pointer]="!isLoading"
              [class.cursor-not-allowed]="isLoading"
              [class.opacity-50]="isLoading"
              [class.bg-blue-50]="isEditing && newProduct.id === p.id"
              [class.hover:bg-zinc-50]="(!isEditing || newProduct.id !== p.id) && !isLoading">

              <td class="p-4 align-top">
                <div class="flex gap-4">
                  <div class="w-16 h-16 rounded bg-zinc-100 border border-zinc-200 overflow-hidden shrink-0">
                    <img *ngIf="p.imageUrl" [src]="p.imageUrl" class="w-full h-full object-cover">
                    <div *ngIf="!p.imageUrl" class="w-full h-full flex items-center justify-center text-zinc-300">
                      <span class="material-icons-outlined">image</span>
                    </div>
                  </div>
                  <div>
                    <div class="font-bold text-zinc-800 text-sm group-hover:text-blue-600 transition-colors">
                      {{p.name}}</div>
                    <div class="text-[10px] font-bold text-zinc-500 uppercase tracking-wider mb-1">
                      {{p.brand}}</div>
                    <div class="text-xs text-zinc-400 line-clamp-1">{{p.description}}</div>
                  </div>
                </div>
              </td>
              <td class="p-4 align-top">
                <div class="flex flex-col gap-1">
                  <span class="font-mono font-bold text-zinc-800"> {{ p.price | number:'1.0-0' }}₫</span>
                  <span class="text-[10px] font-bold text-zinc-500 bg-zinc-100 px-1.5 py-0.5 rounded w-fit group-hover:bg-white transition-colors">
                    sl: {{p.quantity}}
                  </span>
                </div>
              </td>
              <td class="p-4 text-right align-top">
                <div class="flex justify-end gap-2">
                  <button [disabled]="isLoading" class="text-zinc-300 hover:text-blue-500 transition-colors p-1 disabled:hover:text-zinc-300">
                    <span class="material-icons-outlined text-lg"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
  <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
</svg>
</span>
                  </button>

                  <button (click)="onDelete(p.id); $event.stopPropagation()" [disabled]="isLoading"
                    class="text-zinc-300 hover:text-red-500 transition-colors p-1 disabled:hover:text-zinc-300 disabled:cursor-not-allowed">
                    <span class="material-icons-outlined text-lg"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
</svg>
</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
